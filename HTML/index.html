<body>
    <section style="position: absolute;">
        <audio id="musica">
            <source src="../imagens/musica/02. Legends Never Die - Instrumental.mp3">
        </audio>
        <div class="botoes">
            <button onclick="tocarMusica()" class="colorBottom"><i id="controle" class="fa fa-play"></i>

            <button onclick="document.getElementById('musica').volume += 0.1" class="colorBottom"><i

    </section>
    <div class="container">
        <div class="menu-principal">

                </a>
                <a href="jungle.html"><img src="../imagens/Position_Diamond-Jungle.png" alt="jungle" class="jungle">
                    <div>JUNGLE</div>
                </a>
                <a href="mid.html"><img src="../imagens/Position_Diamond-Mid.png" alt="mid" class="mid">
                    <div>MID LANE</div>
                </a>

                </a>
                <a href="sup.html"><img src="../imagens/Position_Diamond-Support.png" alt="sup" class="sup">
